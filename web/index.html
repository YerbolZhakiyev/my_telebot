<!DOCTYPE html>
<html>
<head>
	<title>Таблица данных</title>
	<style type="text/css">
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Таблица данных</h1>
	<table>
		<thead>
			<tr>
				<th>ID заказа</th>
				<th>Описание</th>
				<th>Откуда</th>
				<th>Куда</th>
				<th>Вес</th>
				<th>Номер телефона</th>
			</tr>
		</thead>
		<tbody>
			{% for row in data %}
			<tr>
				<td>{{ row['id'] }}</td>
				<td>{{ row['description'] }}</td>
				<td>{{ row['from_address'] }}</td>
				<td>{{ row['to_address'] }}</td>
				<td>{{ row['weight'] }}</td>
				<td>{{ row['phone'] }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
