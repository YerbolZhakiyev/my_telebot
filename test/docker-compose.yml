version: '3'
services:
  test_db:
    image: postgres
    container_name: test_postgres    
    restart: always
    environment:
      POSTGRES_USER: erbol
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tg_bot
    volumes:
      - /root/my_telebot/test/test_db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - /root/my_telebot/test/test_db/02-data.sql:/docker-entrypoint-initdb.d/02-data.sql

  test_nginx:
    image: "nginx:latest"
    container_name: test_nginx
    ports:
      - "80:80"
    volumes:
      - /root/my_telebot/test/test_nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: always
    depends_on: 
      - test_backend

  test_backend:
    build: ./test_backend
    container_name: test_backend
    expose:
      - 8000