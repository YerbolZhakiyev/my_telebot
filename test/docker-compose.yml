version: '3'
services:
  db:
    build: ../db
    container_name: test_postgres    
    restart: always
    volumes:
      - /root/my_telebot/test/test_db/02-data.sql:/docker-entrypoint-initdb.d/02-data.sql
    depends_on: 
      backend:
        condition: service_healthy

  backend:
    build: ../backend
    restart: unless-stopped
    healthcheck:
      test: "CMD-SHELL", "curl http://localhost:8000/healthcheck 10 exit 1"]
      interval: 5s
      timeout: 1s
      retries: 5
    container_name: test_backend

  tests:
    build: .
    container_name: tests
    restart: unless-stopped
    depends_on: 
      backend:
        condition: service_healthy