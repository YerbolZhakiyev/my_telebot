version: '3'
services:
  db:
    build: ../db
    container_name: postgres    
    restart: always
    volumes:
      - /root/my_telebot/test/test_db/02-data.sql:/docker-entrypoint-initdb.d/02-data.sql

  backend:
    build: ../backend
    restart: unless-stopped
    container_name: backend

  tests:
    build: .
    container_name: tests
    restart: unless-stopped
    depends_on:
      - test_backend