<!DOCTYPE html>
<html>
  <head>
    <title>My Data</title>
  </head>
  <body>
    <h1>My Data</h1>
    <table>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
