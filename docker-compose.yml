version: '3'
services:
  jenkins:
    image: jenkins/jenkins
    user: root
    container_name: my_jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - /var/lib/docker/volumes/jenkins_volume/_data:/var/jenkins_home
      - /root/.ssh:/root/.ssh
    restart: always
  db:
    image: postgres
    restart: always
    user: root
    environment:
      POSTGRES_USER: erbol
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tg_bot
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data
    #ports: #----------- open port only if pg admin is needed, and then close it
    #  - "5433:5432"
  nginx:
    image: nginx
    user: root
    ports:
      - "80:80"
    volumes:
      - /root/my_telebot/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /root/my_telebot/html:/html
    restart: always
    depends_on: 
      - backend
  backend:
    build: ./backend
    container_name: my_backend
    ports:
      - "8000:8000"
  tg_bot:
    build: ./tg_bot
    volumes:
      - /root/my_telebot/tg_bot:/tg_bot
      - /root/my_telebot/tg_bot/.env:/tg_bot/.env
    restart: always
  loki:
    image: grafana/loki
    volumes:
      - /root/my_telebot/loki:/etc/loki
    ports: 
      - "3100:3100"
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-congif.yml
  promtail:
    image: grafana/promtail
    volumes:
      - /var/log:/var/log
      - /root/my_telebot/promtail:/etc/promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-congif.yml
  grafana:
    image: grafana/grafana
    user: root
    volumes:
      - /root/my_telebot/grafana:/var/lib/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped